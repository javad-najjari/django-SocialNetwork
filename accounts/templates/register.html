{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="{% static 'accounts/register/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'accounts/register/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'accounts/register/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'accounts/register/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet'" media="all">

    <!-- Main CSS-->
    <link href="{% static 'accounts/register/css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registration Info</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    {{ form.username }}
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    {{ form.name }}
                                </div>
                            </div>
                        </div>
                        
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    {{ form.email }}
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    {{ form.password1 }}
                                </div>
                            </div>
                        </div>
                        
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    {{ form.website }}
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    {{ form.password2 }}
                                </div>
                            </div>
                        </div>

                            <!-- <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="gender">
                                            <option disabled="disabled" selected="selected">PRIVACY</option>
                                            <option>Private</option>
                                            <option>Public</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div> -->
                            <div class="col-6">
                                <div class="input-group">
                                    {{ form.bio }}
                                </div>
                            </div>

                            <div class="p-t-20">
                                <button class="btn btn--radius btn--green" type="submit">Submit</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'accounts/register/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'accounts/register/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'accounts/register/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'accounts/register/vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
